<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon.png">

  <link rel="stylesheet" href="./css/main.css">
  <title>Orkut - Conecte-se com amigos e compartilhe sua vida</title>
</head>

<body>

  <header>
    <div class="container">
      <a href="#"><img src="./img/logo-orkut.svg" alt="Orkut Logo"></a>

      <nav>
        <ul>
          <li><a href="#">Sobre o Orkut</a></li>
          <li><a href="#">Centro de Segurança</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="login-section">
    <div class="container">
      <div class="hero-container">
        <img src="./img/hero-imgs/img-hero-0.png" alt="Hero Image">
        <p>Conecta-se aos seus amigos e familiares usando recados e mensagens instantâneas</p>
      </div>

      <div class="form-container">
        <img class="orkut-logo-i" src="./img/ps_orkut.svg" alt="Orkut Logo">
        <h1>Acesse o Orkut</h1>
        <form action="#">
          <input class="data-input" type="email" name="senha" id="email" placeholder="E-mail">
          <input class="data-input" type="password" name="senha" id="senha" placeholder="Senha">
          <div class="remind-password-container">
            <input type="checkbox" name="Remind password" id="remind-check">
            <label for="remind-check">Lembrar minha senha</label>
          </div>
          <button type="button" class="btn send-data-btn"><a href="./your-profile.html">Entrar na conta</a></button>
          <button type="button" class="btn create-acc-btn">Criar uma conta</button>
          <a href="#">Esqueci a minha senha</a>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 <a href="#">Orkut</a> - Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
