<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon.png">

  <link rel="stylesheet" href="./css/main.css">
  <title>Orkut - Conecte-se com amigos e compartilhe sua vida</title>
</head>

<body>

  <header>
    <div class="container">
      <a href="#"><img src="./img/logo-orkut.svg" alt="Orkut Logo"></a>

      <nav>
        <ul>
          <li><a href="#">In√≠cio</a></li>
          <li><a href="./your-profile.html">Perfil</a></li>
          <li><a href="#">Comunidades</a></li>
          <li><a href="#">Jogos</a></li>
        </ul>
      </nav>

      <input class="input-search" type="search" name="Search" id="search" placeholder="Pesqusiar no Orkut">

      <div class="profile">
        <img src="./img/img-profile.jpg" alt="Image Profile">
        <h2>Francy Santos</h2>
        <img src="./img/arrow-profile.svg" alt="Arrow Down">
      </div>

    </div>
  </header>

  <main>
    <div class="container">
      <section class="profile-pic">
        <div class="profile-pic__container">
          <img src="./img/img-profile.jpg" alt="Image Profile">
          <h1>Francy Santos</h1>
          <span>Solteiro, Brasil</span>
        </div>
        <button type="button" class="btn">
          <a href="#">Editar meu perfil</a>
        </button>
      </section>

      <section class="profile-info">
      </section>

      <section class="rapports">
        <div class="rapports__friends">

          <div class="rapports__friends__info">
            <span>Amigos (248)</span>
            <a href="#">Ver Todos</a>
          </div>

          <!-- Friends -->
          <ul>
            <li>
              <img src="./img/friends/friend1.png" alt="Friend 1">
              <h3>Fernando</h3>
            </li>
            <li>
              <img src="./img/friends/friend2.png" alt="Friend 2">
              <h3>Ana</h3>
            </li>
            <li>
              <img src="./img/friends/friend3.png" alt="Friend 3">
              <h3>Carlos</h3>
            </li>
            <li>
              <img src="./img/friends/friend4.png" alt="Friend 4">
              <h3>Vitor</h3>
            </li>
            <li>
              <img src="./img/friends/friend5.png" alt="Friend 5">
              <h3>Matheus</h3>
            </li>
            <li>
              <img src="./img/friends/friend6.png" alt="Friend 6">
              <h3>Ramos</h3>
            </li>
            <li>
              <img src="./img/friends/friend7.png" alt="Friend 7">
              <h3>Eiji</h3>
            </li>
            <li>
              <img src="./img/friends/friend8.png" alt="Friend 8">
              <h3>Julia</h3>
            </li>
            <li>
              <img src="./img/friends/friend9.png" alt="Friend 9">
              <h3>Carol</h3>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
